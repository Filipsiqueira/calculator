<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="imgs/calculator-solid.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container-calculator">
      <div class="display-operation">
        <p id="display-opt"></p>
      </div>
      <div class="buttons-container">
        <button class="operation-btn" id="clear-btn" title="Limpa Visor">
          C
        </button>
        <button class="operation-btn">DEL</button>
        <button class="operation-btn" title="Divisão">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button>9</button>
        <button class="operation-btn" title="Multiplicação">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation-btn" title="Subtração">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation-btn" title="Adição">+</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button id="equals-btn" title="Calcula o resultado">=</button>
      </div>
    </div>
  </body>
</html>
